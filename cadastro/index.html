<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC</title>
    <link rel="stylesheet" href="estilo.css" type="text/css" />
  </head>
  <body>
    <main>
      <header>
        <div class="ux">
          <img class="ux1" src="imagens/Group 162668.png" alt="" />
        </div>
        <img class="img1" src="imagens/img.svg" alt="" />
      </header>
      <section>
        <div id="img_login">
          <img class="esquerdo" src="imagens/RETRAT_1 1.png" alt="" />
        </div>
        <div class="direito">
          <div class="luz_rosa1">
        
          </div>
          <div class="luz_rosa2"></div>
          <div>
            <h1 id="texto">Bem vindo ao UXRanker</h1>
          </div>
          <div id="cadastro">
            <p class="dados">Nome completo</p>
            <input type="text" placeholder="Ex: Débora Paixão" />

            <p class="dados">Email</p>

            <input type="email" placeholder="Entre com o seu email" />

            <p class="dados">Senha</p>

            <input type="password" placeholder="Entre com sua senha" />
          </div>

          <br />
          <br />

          <div class="Criar">
            <a href="">Criar conta</a>
          </div>
          <p class="p">ou</p>
          <div id="icones">
            <div class="formas_cadastro">
              <img class="img_icone" src="imagens/Google.png" alt="" />
              <a href="">Cadastre-se com o Google</a>
            </div>
            <div class="formas_cadastro">
              <img class="img_icone" src="imagens/GitHub.png" alt="" />
              <a href="">Cadastre-se com o Github</a>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="h3">
          <h3>SOBRE NÓS</h3>
          
          <h3>TERMOS</h3>
          <h3>PRIVACIDADE</h3>
          <h3>CONTATO</h3>
        </div>
      </footer>
    </main>
  </body>
</html>
